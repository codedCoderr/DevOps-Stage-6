services:
  # --- Traefik Reverse Proxy ---
  traefik:
    image: traefik:v2.10
    container_name: traefik
    command:
      - --providers.docker=true
      - --providers.docker.exposedbydefault=false
      - --entrypoints.web.address=:80
      - --entrypoints.websecure.address=:443
      - --certificatesresolvers.letsencrypt.acme.email=codedcoderrr@gmail.com
      - --certificatesresolvers.letsencrypt.acme.storage=/acme/acme.json
      - --certificatesresolvers.letsencrypt.acme.httpchallenge.entrypoint=web
      - --api.dashboard=true
      - --log.level=INFO
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./acme/acme.json:/acme/acme.json
    networks:
      - web
    labels:
      - "traefik.enable=true"
      # Middleware to redirect HTTP -> HTTPS
      - "traefik.http.middlewares.redirect-to-https.redirectscheme.scheme=https"

  # --- Frontend ---
  frontend:
    image: codedcoderrr/frontend:latest
    container_name: frontend
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.frontend.rule=Host(`codedcoder.accesscam.org`)"
      - "traefik.http.routers.frontend.entrypoints=websecure"
      - "traefik.http.routers.frontend.tls.certresolver=letsencrypt"
      - "traefik.http.routers.frontend.priority=10"
      # HTTP router redirecting to HTTPS
      - "traefik.http.routers.frontend-http.rule=Host(`codedcoder.accesscam.org`)"
      - "traefik.http.routers.frontend-http.entrypoints=web"
      - "traefik.http.routers.frontend-http.middlewares=redirect-to-https@docker"
      - "traefik.http.services.frontend.loadbalancer.server.port=80"
    networks:
      - web
    depends_on:
      - auth
      - users
      - todos
    environment:
      - PORT=80
      - AUTH_API_ADDRESS=https://api.codedcoder.accesscam.org
      - TODOS_API_ADDRESS=https://api.codedcoder.accesscam.org
      - USERS_API_ADDRESS=https://api.codedcoder.accesscam.org

  # --- Auth API ---
  auth:
    image: codedcoderrr/auth:latest
    container_name: auth-api
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.authapi.rule=Host(`api.codedcoder.accesscam.org`)"
      - "traefik.http.routers.authapi.entrypoints=websecure"
      - "traefik.http.routers.authapi.tls.certresolver=letsencrypt"
      - "traefik.http.services.authapi.loadbalancer.server.port=8081"
    networks:
      - web
    environment:
      - AUTH_API_PORT=8081
      - JWT_SECRET=myfancysecret
      - USERS_API_ADDRESS=https://api.codedcoder.accesscam.org

  # --- Todos API ---
  todos:
    image: codedcoderrr/todos:latest
    container_name: todos-api
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.todos.rule=Host(`api.codedcoder.accesscam.org`) && PathPrefix(`/todos`)"
      - "traefik.http.routers.todos.entrypoints=websecure"
      - "traefik.http.routers.todos.tls.certresolver=letsencrypt"
      - "traefik.http.services.todos.loadbalancer.server.port=8082"
      - "traefik.http.middlewares.todos-stripprefix.stripprefix.prefixes=/todos"
      - "traefik.http.routers.todos.middlewares=todos-stripprefix@docker"
    networks:
      - web
    environment:
      - JWT_SECRET=myfancysecret
      - REDIS_HOST=redis-queue
      - REDIS_PORT=6379
      - REDIS_CHANNEL=log_channel
      - TODO_API_PORT=8082

  # --- Users API ---
  users:
    image: codedcoderrr/users:latest
    container_name: users-api
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.users.rule=Host(`api.codedcoder.accesscam.org`) && PathPrefix(`/users`)"
      - "traefik.http.routers.users.entrypoints=websecure"
      - "traefik.http.routers.users.tls.certresolver=letsencrypt"
      - "traefik.http.services.users.loadbalancer.server.port=8083"
      - "traefik.http.middlewares.users-stripprefix.stripprefix.prefixes=/users"
      - "traefik.http.routers.users.middlewares=users-stripprefix@docker"
    networks:
      - web
    environment:
      - SERVER_PORT=8083
      - JWT_SECRET=myfancysecret

  # --- Redis ---
  redis:
    image: redis:6-alpine
    container_name: redis-queue
    volumes:
      - redis-data:/data
    networks:
      - web

  # --- Log Message Processor ---
  log-processor:
    image: codedcoderrr/log-message-processor:latest
    container_name: log-message-processor
    depends_on:
      - redis
    networks:
      - web
    environment:
      - REDIS_HOST=redis-queue
      - REDIS_PORT=6379
      - REDIS_CHANNEL=log_channel

networks:
  web:
    external: true
    name: web

volumes:
  redis-data:
