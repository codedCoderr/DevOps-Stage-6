name: ‚ö†Ô∏è Drift Detection

on:
  push:
    branches: [main]
    paths:
      - "infra/terraform/**"
      - "infra/ansible/**"

jobs:
  detect_drift:
    runs-on: ubuntu-latest
    env:
      TF_VAR_ssh_private_key: ${{ vars.SSH_PRIVATE_KEY_BASE64 }}

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ vars.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ vars.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-2

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Decode SSH Key
        run: |
          mkdir -p ~/.ssh
          echo "${TF_VAR_ssh_private_key}" | base64 --decode > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa

      - name: Terraform Init
        working-directory: infra/terraform
        run: |
          terraform init \
            -backend-config="bucket=my-todo-app-tf-state" \
            -backend-config="key=todo-app/terraform.tfstate" \
            -backend-config="region=us-east-2" \
            -reconfigure

      - name: Drift Check
        id: drift
        working-directory: infra/terraform
        run: |
          set +e
          terraform refresh -input=false
          terraform plan -detailed-exitcode -out=tfplan.out
          echo "exit_code=$?" >> $GITHUB_OUTPUT
          set -e

      - name: ‚úâÔ∏è Drift Alert
        if: steps.drift.outputs.exit_code == '2'
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 465
          username: ${{ vars.EMAIL_USERNAME }}
          password: ${{ vars.EMAIL_PASSWORD }}
          from: codedcoderrr@gmail.com
          subject: üö® INFRASTRUCTURE DRIFT DETECTED
          to: codedcoderrr@gmail.com
          body: |
            Terraform detected drift in the infrastructure.
            Manual review is required before applying changes.
            Commit: ${{ github.sha }}

      - name: Stop Run Due to Drift
        if: steps.drift.outputs.exit_code == '2'
        run: exit 2
