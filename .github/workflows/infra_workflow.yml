name: ‚ö†Ô∏è Drift Detection

on:
  push:
    branches: [main]
    paths:
      - "infra/terraform/**"
      - "infra/ansible/**"

jobs:
  detect_drift:
    runs-on: ubuntu-latest
    env:
      TF_VAR_ssh_private_key: ${{ vars.SSH_PRIVATE_KEY_BASE64 }}

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ vars.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ vars.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-2

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Terraform Init
        working-directory: infra/terraform
        run: |
          terraform init \
            -backend-config="bucket=my-todo-app-tf-state" \
            -backend-config="key=todo-app/terraform.tfstate" \
            -backend-config="region=us-east-2" \
            -reconfigure

      - name: Drift Check
        id: drift
        working-directory: infra/terraform
        run: |
          set -eo pipefail
          echo "Starting terraform refresh..."
          terraform refresh -input=false
          echo "Starting terraform plan..."
          # Run plan, allowing it to exit with 0, 1, or 2
          terraform plan -detailed-exitcode -out=tfplan.out || EXIT_CODE=$?

          # If plan failed (exit code 1), EXIT_CODE is 1. If plan found changes, EXIT_CODE is 2. Otherwise 0.
          if [ -z "$EXIT_CODE" ]; then
            EXIT_CODE=0
          fi

          echo "Terraform Plan Exit Code: $EXIT_CODE" # <-- NEW DEBUG LINE
          echo "exit_code=$EXIT_CODE" >> $GITHUB_OUTPUT

      - name: ‚úâÔ∏è Drift Alert
        if: steps.drift.outputs.exit_code == '2'
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 465
          username: ${{ vars.EMAIL_USERNAME }}
          password: ${{ vars.EMAIL_PASSWORD }}
          from: codedcoderrr@gmail.com
          subject: üö® INFRASTRUCTURE DRIFT DETECTED
          to: codedcoderrr@gmail.com
          body: |
            Terraform detected drift in the infrastructure.
            Manual review is required before applying changes.
            Commit: ${{ github.sha }}

      - name: Stop Run Due to Drift
        if: steps.drift.outputs.exit_code == '2'
        run: exit 2
