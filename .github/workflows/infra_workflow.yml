name: ‚öôÔ∏è Infrastructure Management (Strict Drift Detection)

on:
  push:
    branches: [main]
    paths:
      - "infra/terraform/**"
      - "infra/ansible/**"

jobs:
  drift_detection:
    runs-on: ubuntu-latest
    env:
      TF_VAR_ssh_private_key: ${{ vars.SSH_PRIVATE_KEY_BASE64 }}

    steps:
      # 1. Checkout Code
      - name: Checkout Code
        uses: actions/checkout@v4

      # 2. Setup AWS Credentials
      - name: Setup AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ vars.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ vars.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-2

      # 3. Setup Terraform
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          cli_config_credentials_hostname: false

      # 4. Terraform Init
      - name: Terraform Init
        working-directory: infra/terraform
        run: |
          terraform init \
            -backend-config="bucket=my-todo-app-tf-state" \
            -backend-config="key=todo-app/terraform.tfstate" \
            -backend-config="region=us-east-2" \
            -reconfigure

      #########################################
      # 5. STRICT DRIFT DETECTION
      #########################################
      - name: Drift Check (EC2 & SG Only)
        id: drift
        working-directory: infra/terraform
        run: |
          set -eo pipefail

          echo "Refreshing only EC2 and Security Group..."
          terraform refresh -target=aws_instance.todo_server -target=aws_security_group.todo_sg -input=false

          echo "Planning only EC2 and SG..."
          terraform plan \
            -target=aws_instance.todo_server \
            -target=aws_security_group.todo_sg \
            -detailed-exitcode \
            -out=tfplan.out

          EXIT_CODE=$?
          echo "Drift check exit code: $EXIT_CODE"
          echo "exit_code=$EXIT_CODE" >> $GITHUB_OUTPUT

          if [ "$EXIT_CODE" -eq 1 ]; then
            echo "Terraform plan failed"
            exit 1
          elif [ "$EXIT_CODE" -eq 2 ]; then
            echo "Drift detected"
            exit 2
          fi

          echo "No drift detected"

      #########################################
      # 6. DRIFT ALERT EMAIL
      #########################################
      - name: ‚úâÔ∏è Drift Detected - Email Alert
        if: steps.drift.outputs.exit_code == '2'
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 465
          username: ${{ vars.EMAIL_USERNAME }}
          password: ${{ vars.EMAIL_PASSWORD }}
          from: codedcoderrr@gmail.com
          subject: üö® INFRASTRUCTURE DRIFT DETECTED - Manual Review Required
          to: codedcoderrr@gmail.com
          body: |
            Drift has been detected in the Todo App infrastructure.
            Manual review is required before applying changes.
            Commit: ${{ github.sha }}

      - name: Stop Run Due to Drift
        if: steps.drift.outputs.exit_code == '2'
        run: |
          echo "Drift detected ‚Äî stopping pipeline."
          exit 2

  apply_changes:
    runs-on: ubuntu-latest
    needs: drift_detection
    if: needs.drift_detection.outputs.exit_code == '0'
    env:
      TF_VAR_ssh_private_key: ${{ vars.SSH_PRIVATE_KEY_BASE64 }}
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ vars.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ vars.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-2

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          cli_config_credentials_hostname: false

      - name: Terraform Init
        working-directory: infra/terraform
        run: |
          terraform init \
            -backend-config="bucket=my-todo-app-tf-state" \
            -backend-config="key=todo-app/terraform.tfstate" \
            -backend-config="region=us-east-2" \
            -reconfigure

      - name: ‚úÖ Apply Changes (Manual Approval)
        working-directory: infra/terraform
        run: |
          set -eo pipefail
          echo "Applying only approved changes..."
          terraform apply tfplan.out
