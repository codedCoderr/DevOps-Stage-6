name: âš™ï¸ Infrastructure Management (Strict Drift Detection)

on:
  push:
    branches: [main]
    paths:
      - "infra/terraform/**"
      - "infra/ansible/**"

jobs:
  plan_and_detect_drift:
    runs-on: ubuntu-latest
    env:
      TF_VAR_ssh_private_key: ${{ vars.SSH_PRIVATE_KEY_BASE64 }}

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ vars.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ vars.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-2

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          cli_config_credentials_hostname: false

      - name: Terraform Init
        working-directory: infra/terraform
        run: |
          terraform init \
            -backend-config="bucket=my-todo-app-tf-state" \
            -backend-config="key=todo-app/terraform.tfstate" \
            -backend-config="region=us-east-2" \
            -reconfigure

      #########################################
      # 1. STRICT DRIFT DETECTION STAGE
      #########################################
      - name: Drift Check (Refresh Only)
        id: drift
        working-directory: infra/terraform
        run: |
          set -eo pipefail

          terraform plan -refresh-only -detailed-exitcode
          EXIT_CODE=$?

          echo "Drift check exit code: $EXIT_CODE"
          echo "exit_code=$EXIT_CODE" >> $GITHUB_OUTPUT

          if [ "$EXIT_CODE" -eq 1 ]; then
            echo "Terraform refresh-only failed."
            exit 1
          fi

      #########################################
      # 2. DRIFT ALERT
      #########################################
      - name: âœ‰ï¸ Drift Detected - Email Alert
        if: steps.drift.outputs.exit_code == '2'
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 465
          username: ${{ vars.EMAIL_USERNAME }}
          password: ${{ vars.EMAIL_PASSWORD }}
          from: codedcoderrr@gmail.com
          subject: ðŸš¨ INFRASTRUCTURE DRIFT DETECTED - Manual Review Required
          to: codedcoderrr@gmail.com
          body: |
            Drift has been detected in the Todo App infrastructure.
            Manual review is required before applying changes.
            Commit: ${{ github.sha }}

      # Stop the workflow if drift exists
      - name: Stop Run Due to Drift
        if: steps.drift.outputs.exit_code == '2'
        run: |
          echo "Drift detected â€” stopping pipeline."
          exit 2

      #########################################
      # 3. NORMAL PLAN (Only runs if NO drift)
      #########################################
      - name: Terraform Plan
        id: plan
        if: steps.drift.outputs.exit_code == '0'
        working-directory: infra/terraform
        run: |
          set -eo pipefail

          terraform plan -detailed-exitcode -out=tfplan.out
          PLAN_EXIT=$?

          echo "Plan exit code: $PLAN_EXIT"
          echo "exit_code=$PLAN_EXIT" >> $GITHUB_OUTPUT

          if [ "$PLAN_EXIT" -eq 1 ]; then
            echo "Terraform plan failed."
            exit 1
          fi

      #########################################
      # 4. APPLY (ONLY if plan = 0)
      #########################################
      - name: âœ… Apply Changes (Auto-Approve)
        if: steps.plan.outputs.exit_code == '0'
        working-directory: infra/terraform
        run: |
          set -eo pipefail
          echo "No drift. Running apply."
          terraform apply -auto-approve tfplan.out
