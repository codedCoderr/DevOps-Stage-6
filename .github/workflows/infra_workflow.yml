name: ‚öôÔ∏è Infrastructure Management (Drift Detection)

on:
  push:
    branches: [main]
    paths:
      - "infra/terraform/**"
      - "infra/ansible/**"

jobs:
  plan_and_detect_drift:
    runs-on: ubuntu-latest
    env:
      TF_VAR_ssh_private_key: ${{ vars.SSH_PRIVATE_KEY_BASE64 }}

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ vars.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ vars.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-2

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          cli_config_credentials_hostname: false

      - name: Terraform Init
        working-directory: infra/terraform
        run: |
          terraform init \
            -backend-config="bucket=my-todo-app-tf-state" \
            -backend-config="key=todo-app/terraform.tfstate" \
            -backend-config="region=us-east-2"

      - name: Terraform Plan & Drift Detection
        id: plan
        working-directory: infra/terraform
        run: |
          set -eo pipefail

          # Run plan with detailed exit code
          terraform plan -detailed-exitcode -out=tfplan.out
          PLAN_EXIT_CODE=$?

          echo "Plan exit code: $PLAN_EXIT_CODE"
          echo "exit_code=$PLAN_EXIT_CODE" >> $GITHUB_OUTPUT

          if [ "$PLAN_EXIT_CODE" -eq 1 ]; then
            echo "Terraform plan failed with an error."
            exit 1
          elif [ "$PLAN_EXIT_CODE" -eq 2 ]; then
            echo "Terraform detected drift or pending changes outside of code."
            exit 2
          fi

          echo "No drift detected. Safe to apply."

      - name: ‚úâÔ∏è Drift Detected - Email Alert & Wait for Approval
        if: steps.plan.outputs.exit_code == '2'
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 465
          username: ${{ vars.EMAIL_USERNAME }}
          password: ${{ vars.EMAIL_PASSWORD }}
          from: codedcoderrr@gmail.com
          subject: üö® INFRASTRUCTURE DRIFT DETECTED - Manual Review Required
          to: codedcoderrr@gmail.com
          body: |
            Drift was detected in the Todo App infrastructure by the CI/CD pipeline.
            Please review the plan artifacts and run the 'Infra Apply (Manual Approval)' workflow to proceed.
            Commit: ${{ github.sha }}

      - name: ‚úÖ Apply Changes (Auto-Approve if No Drift)
        if: steps.plan.outputs.exit_code == '0'
        working-directory: infra/terraform
        run: |
          set -eo pipefail
          echo "No drift detected. Applying changes automatically."
          terraform apply -auto-approve tfplan.out
